ensie_wall_of_fame:
    resource: "@EnsieWallOfFameBundle/Controller/"
    type:     annotation
    prefix:   /


#categories
category_overview:
    path: /categorie
    defaults: { _controller: EnsieEnsieBundle:Category:categoryOverview }
    methods: [GET]
category:
    path: /categorie/{slug}
    defaults: { _controller: EnsieEnsieBundle:Category:category }
    methods: [GET]
subcategory:
    path: /categorie/{category}/{slug}
    defaults: { _controller: EnsieEnsieBundle:Category:subcategory }
    methods: [GET]

#self defined
home:
    path:      /
    defaults:  { _controller: EnsieEnsieBundle:Definition:home }

notifications:
    resource: "@EnsieEnsieBundle/Controller/"
    type:     annotation
    prefix:   /

