#image lib
_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"

#sonata
admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

ensie_admin_definition_get_ensies_by_user:
    defaults: {_controller: EnsieEnsieBundle:Definition:getEnsiesByUser}
    pattern:   /admin/ensie/admin-definition/get-ensies-by-user/{id}

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin


#FOSUserBundle
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

login_redirect:
    defaults:  { _controller: EnsieUserBundle:Security:loginRedirect }
    path:   /loginr

#fos_user_profile:
#    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
#    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_registration_register:
    path:      /register/
    defaults:  { _controller: EnsieUserBundle:Registration:register }

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_resetting_overlay:
    path:      /
    defaults:  { _controller: EnsieEnsieBundle:Definition:home }

fos_user_reset_success:
    path:      /reset/success
    defaults:  { _controller: EnsieUserBundle:Resetting:resetSuccess }

