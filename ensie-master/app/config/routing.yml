#HWIOAuthBundle routes
hwi_oauth_security:
  resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
  prefix: /connect

hwi_oauth_connect:
  resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
  prefix: /connect

hwi_oauth_redirect:
  resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
  prefix: /connect

linkedin_login:
  pattern: /login/check-linkedin

admin_role_add:
    defaults:  { _controller: EnsieUserBundle:Role:addSuperAdmin }
    path:   /role/addadmin

admin_role_remove:
    defaults:  { _controller: EnsieUserBundle:Role:removeSuperAdmin }
    path:   /role/removeadmin

sitemap:
    path:     /sitemap.{_format}
    defaults: { _controller: EnsieEnsieBundle:Sitemap:generate }
    requirements:
        _format:  xml

#redirect
redirect_definition:
    defaults:  { _controller: EnsieRedirectBundle:Redirect:redirectOldDefinition }
    path:   /definitie/{word}

redirect_author:
    defaults:  { _controller: EnsieRedirectBundle:Redirect:redirectOldWriter }
    path:   /auteur/{name}

other_redirects:
    resource: routing_redirect.yml

#cron
cron_reminder_mail:
    defaults:  { _controller: EnsieCronBundle:Cron:reminderMail }
    path:   /cron/remindermail

cron_stats_mail:
    defaults:  { _controller: EnsieCronBundle:Cron:statsMail }
    path:   /cron/statsmail

cron_notification_mail:
    defaults:  { _controller: EnsieCronBundle:Cron:notificationMail }
    path:   /cron/notificationmail

cron_notification__bart_mail:
    defaults:  { _controller: EnsieCronBundle:Cron:notificationBartMail }
    path:   /cron/notificationbartmail

#load basic routes
i18n_routes:
    resource: routingi18.yml
    type: be_simple_i18n

#redirect
remove_trailing_slash:
    path: /{url}
    defaults: { _controller: EnsieRedirectBundle:Redirect:removeTrailingSlash }
    requirements:
        url: .*/$
    methods: [GET]
