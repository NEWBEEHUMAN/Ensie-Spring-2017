liip_imagine:
    resolvers:
       default:
            web_path:
                web_root: %kernel.root_dir%/../public_html
                cache_prefix: media/cache
    loaders:
        default:
            filesystem:
                data_root: %kernel.root_dir%/../public_html
    filter_sets:
        header_max:
            quality: 90
            filters:
                thumbnail: { size: [3000, 3000], mode: inset }
        header_profile:
            quality: 90
            filters:
                thumbnail: { size: [1920, 180], mode: outbound }
        big:
            quality: 90
            filters:
                thumbnail: { size: [250, 250], mode: outbound }
        medium:
            quality: 90
            filters:
                thumbnail: { size: [180, 180], mode: outbound }
        small:
            quality: 90
            filters:
                thumbnail: { size: [96, 96], mode: outbound }
        mini:
            quality: 90
            filters:
                thumbnail: { size: [48, 48], mode: outbound }
        micro36:
            quality: 90
            filters:
                thumbnail: { size: [36, 36], mode: outbound }
        micro:
            quality: 90
            filters:
                thumbnail: { size: [24, 24], mode: outbound }

ensie_mailer:
    from_email_address: %mail_from_address%

ensie_cron:
    mailer:
        reminder:
            first: 5
            second: 5
            third:  15
            extra:  30
#core services
services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }
    memcache:
        class: Memcache
        calls:
            - [ addServer, ['localhost', 11211] ]
    cache:
        class: Doctrine\Common\Cache\MemcacheCache
        calls:
            - [ setMemcache, [@memcache] ]